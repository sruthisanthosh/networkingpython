name: Trigger Jenkins Job

on:
  push:
    paths:
      - '**/*.bin'  # Trigger on changes to any .bin file

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://localhost:8080/job/Test_Project/build" \
          --user "admin:110266c9070400210b45cd5dfaa16706bf"  
